version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
      - echo Passou pela fase de instalação

  pre_build:
    commands:
      - chmod 777 ./gradlew

  build:
    commands:
      - ./gradlew clean build
      - ./gradlew test

  post_build:
    commands:
      - ./gradlew dockerfile
      - ./gradlew dockerBuild
      - echo Build completed on `date`

artifacts:
  files:
    - build/libs/key-manager-rest-*-all.jar